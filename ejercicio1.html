<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Leer archivo simulado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow text-center">
        <h1 class="text-xl font-bold mb-4">Leer archivo simulado</h1>
        <p id="resultado" class="text-blue-600">Cargando...</p>
    </div>

    <script>
    // Simula la lectura de un archivo local
        function leerArchivo(path) {
        return new Promise((resolve, reject) => {
            if (path) {
                resolve("Contenido leÃ­do del archivo.");
            } else {
                reject("Error al leer el archivo.");
            }
            });
        }

        const resultado = document.getElementById("resultado");

        leerArchivo("archivo.txt")
        then(texto => resultado.textContent = texto)
        .catch(error => resultado.textContent = error);
    </script>
</body>
</html>
