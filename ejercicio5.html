<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cargar Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-xl font-bold mb-4">Cargar Imagen con Promesa</h1>
        <p id="mensaje" class="mb-2 text-blue-600">Cargando imagen...</p>
        <div id="contenedor" class="border p-4 bg-white rounded shadow w-fit mx-auto"></div>
    </div>

    <script>
    // Simula la carga de una imagen
        function cargarImagen(url) {
            return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = url;

            img.onload = () => resolve(img);
            img.onerror = () => reject("Error al cargar la imagen.");
            });
        }

        const mensaje = document.getElementById("mensaje");
        const contenedor = document.getElementById("contenedor");

        cargarImagen("https://via.placeholder.com/150")
            .then(img => contenedor.appendChild(img))
            .catch(err => mensaje.textContent = err);
    </script>
</body>
</html>
