<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encadenar Valores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow text-center">
        <h1 class="text-xl font-bold">Valor modificado</h1>
        <p id="mensaje" class="text-sm text-gray-700">Resultado:</p>
    </div>

    <script>
        Promise.resolve(2)
            .then(v => v * 2)
            .then(v => mensaje.textContent += " " + v);
        
        const mensaje = document.getElementById("mensaje");
    </script>
</body>
</html>
